<div class="row mb-4">
  <h2>Users</h2>
</div>
<div class="container">
  <div class="row g-0">
    <div class="col-lg-1 col-md-1"></div>
    <div class="col-lg-10 col-md-10 col-sm-12">
      <div>
        <mat-card class="tabl mt">
          <mat-card-content>
            <div class="row">
              <div class="col-8 col-lg-8 col-md-8 col-sm-6">
                <mat-form-field>
                  <mat-label>Search</mat-label>

                  <input
                    matInput
                    (keyup)="applyFilter($event)"
                    placeholder="Ex. Admin"
                    #input
                  />
                </mat-form-field>
              </div>
              <div class="col-2 col-lg-2 col-md-2 col-sm-3"></div>
              <div class="col-2 col-lg-2 col-md-2 col-sm-3">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="routeToSignUp()"
                >
                  Add User
                </button>
              </div>
            </div>

            <div class="mat-elevation-z8">
              <table class="table" mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">
                    {{ row.name }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let row; in">
                    {{ row.email }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Gender">
                  <th mat-header-cell *matHeaderCellDef>Gender</th>
                  <td mat-cell *matCellDef="let row; in">
                    {{ row.gender }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Role">
                  <th mat-header-cell *matHeaderCellDef>Role</th>
                  <td mat-cell *matCellDef="let row; in">
                    {{ row.role }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Delete User</th>
                  <td mat-cell *matCellDef="let row; in">
                    <button
                      (click)="deleteUser(row)"
                      mat-raised-button
                      color="primary"
                    >
                      Delete User
                    </button>
                  </td>
                </ng-container>

                <tr
                  mat-header-row
                  *matHeaderRowDef="displayedColumns; sticky: true"
                ></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">
                    No data matching the filter "{{ input.value }}"
                  </td>
                </tr>
              </table>

              <mat-paginator
                #paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
              ></mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="col-lg-1 col-md-1"></div>
  </div>
</div>
