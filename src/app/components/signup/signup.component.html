<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 fullCenter">
      <mat-card class="login-mat-card">
        <mat-card-title
          routerLink="/"
          class="login-mat-card-title pointer fs-14"
        >
          {{ signUpData.heading }}
        </mat-card-title>
        <mat-card-content class="mt-4">
          <form
            [formGroup]="signUpForm"
            (ngSubmit)="submit()"
            class="example-form"
          >
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Name</mat-label>
              <input
                type="text"
                matInput
                formControlName="name"
                placeholder="Enter Your Full Name"
              />
              <mat-error *ngIf="name.hasError('required')">
                Name is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input
                type="text"
                matInput
                formControlName="userName"
                placeholder="Enter Your Username"
              />
              <mat-error *ngIf="userName.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Gender</mat-label>
              <mat-select formControlName="gender">
                <mat-option
                  *ngFor="let gender of genderDrop"
                  [value]="gender.value"
                >
                  {{ gender.value }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="gender.hasError('required')">
                Gender is required
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                type="text"
                matInput
                formControlName="email"
                placeholder="Enter Your Email"
              />
              <mat-error *ngIf="email.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="email.hasError('email')">
                Invalid Email
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Enter Your Password</mat-label>
              <input
                formControlName="password"
                matInput
                [type]="hide ? 'password' : 'text'"
              />
              <span
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon class="pointer">{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon
                >&nbsp;&nbsp;
              </span>
              <mat-error *ngIf="password.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>

            <div *ngIf="signUpData.isAdmin == 'true'">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option
                    *ngFor="let role of roleDrop"
                    [value]="role.value"
                  >
                    {{ role.value }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="role.hasError('required')">
                  Gender is required
                </mat-error>
              </mat-form-field>
            </div>

            <div
              *ngIf="signUpData.isAdmin == 'false'"
              class="d-flex justify-content-end"
            >
              <p routerLink="/Login" class="pointer">Login</p>
            </div>
            <div class="d-flex justify-content-center">
              <button
                mat-raised-button
                class="col-lg-3"
                [disabled]="!signUpForm.valid"
              >
                {{ signUpData.buttonTitle }}
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <img
        class="signupImage img-fluid"
        src="https://source.unsplash.com/1600x1000/?hotel"
        alt="image not found"
      />
    </div>
  </div>
</div>
