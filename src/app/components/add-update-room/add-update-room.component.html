<form [formGroup]="form">
  <div class="d-flex justify-content-end">
    <mat-icon mat-dialog-close (click)="cancel()">close</mat-icon>
  </div>
  <mat-dialog-content>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Enter Room Number"
            formControlName="roomNo"
          />

          <mat-error *ngIf="roomNo.hasError('required')">
            Room number is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-12 d-flex justify-content-center">
        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="Enter information about room"
            formControlName="additionalInfo"
          />

          <mat-error *ngIf="additionalInfo.hasError('required')">
            Additional Information Required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="d-flex justify-content-center">
    <button
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
      (click)="save()"
    >
      Submit
    </button>
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
</form>
