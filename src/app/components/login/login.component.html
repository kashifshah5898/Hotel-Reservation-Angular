<div
  class="login-screen-container row d-flex justify-content-center align-items-center"
>
  <div class="col-sm-3"></div>

  <div
    class="col-sm-6 d-flex justify-content-center align-items-center flex-column"
  >
    <mat-card class="login-mat-card">
      <mat-card-title routerLink="/" class="login-mat-card-title pointer">
        <img
          height="70"
          width="250"
          src="../../../assets/Hotel-Booking-Software.jpg"
        />
      </mat-card-title>

      <mat-card-content>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="isLogin()"
          class="example-form"
        >
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input
              type="text"
              matInput
              formControlName="userName"
              placeholder="user name"
            />
            <mat-error *ngIf="userName.hasError('required')">
              User Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input
              formControlName="password"
              matInput
              [type]="hide ? 'password' : 'text'"
            />
            <span
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon class="pointer">{{
                hide ? "visibility_off" : "visibility"
              }}</mat-icon
              >&nbsp;&nbsp;
            </span>
            <mat-error *ngIf="password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div class="d-flex justify-content-end">
            <p (click)="routeToSignUp()" class="pointer">Create Account?</p>
          </div>
          <button
            mat-raised-button
            class="button2"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-sm-3"></div>
</div>
