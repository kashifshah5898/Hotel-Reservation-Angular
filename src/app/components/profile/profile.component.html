<br />
<div class="tab mt-5 mb-5">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <h1>Welcome {{ userInfo.name }}</h1>
    </div>
    <div class="col-1"></div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <mat-card>
        <mat-card-header fxLayout="column" fxLayoutAlign="center center">
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
            <div class="row">
              <div class="profile-image">
                <ngx-avatar
                  [name]="userInfo.name"
                  size="50"
                  class="pointer color"
                  routerLink="/Profile"
                ></ngx-avatar>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-2"></div>
              <mat-form-field
                appearance="outline"
                class="col-8 example-full-width"
              >
                <mat-label>User name</mat-label>
                <input
                  matInput
                  placeholder="Enter Name"
                  formControlName="userName"
                />
                <mat-error *ngIf="userName.hasError('required')">
                  Required field</mat-error
                >
              </mat-form-field>

              <div class="col-2"></div>
            </div>
            <div class="row mt-2">
              <div class="col-2"></div>
              <mat-form-field
                appearance="outline"
                class="col-8 example-full-width"
              >
                <mat-label>Name</mat-label>
                <input
                  matInput
                  placeholder="Enter Name"
                  formControlName="name"
                />
                <mat-error *ngIf="name.hasError('required')">
                  Required field</mat-error
                >
              </mat-form-field>

              <div class="col-2"></div>
            </div>
            <div class="row mt-2">
              <div class="col-2"></div>
              <mat-form-field
                appearance="outline"
                class="col-8 example-full-width"
              >
                <mat-label>Email</mat-label>
                <input
                  matInput
                  placeholder="Enter email"
                  formControlName="email"
                />
                <mat-error *ngIf="email.hasError('required')">
                  Required field</mat-error
                >
                <mat-error *ngIf="email.hasError('email')">
                  Invalid email</mat-error
                >
              </mat-form-field>

              <div class="col-2"></div>
            </div>

            <div class="row mt-2">
              <div class="col-2"></div>
              <mat-form-field
                class="col-8 example-full-width"
                appearance="outline"
              >
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                  <mat-option
                    *ngFor="let gender of genderDrop"
                    [value]="gender.value"
                  >
                    {{ gender.value }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="gender.hasError('required')">
                  Gender is required
                </mat-error>
              </mat-form-field>

              <div class="col-2"></div>
            </div>

            <div class="row">
              <div class="col-lg-3 col-md-2 col-sm-2"></div>

              <button
                type="button"
                class="mt-4 col-lg-2 col-md-10 col-sm-10"
                mat-stroked-button
                color="primary"
                (click)="updatePassword()"
              >
                Update Password
              </button>

              <div class="col-lg-2 col-md-10 col-sm-10"></div>
              <button
                type="submit"
                class="mt-4 col-lg-2 col-md-10 col-sm-10"
                color="primary"
                mat-flat-button
                [disabled]="updateUserForm.invalid"
              >
                Submit
              </button>
              <div class="col-lg-3 col-md-2 col-sm-2"></div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-1"></div>
  </div>
</div>
